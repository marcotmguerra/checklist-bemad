<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Cadastro | Check List - BEMAD</title>

  <!-- CSS -->
  <link rel="stylesheet" href="assets/css/global.css" />
  <link rel="stylesheet" href="assets/css/login.css" />
  <!-- (Pode reaproveitar o login.css ou criar cadastro.css depois) -->

</head>
<body>

  <main class="login-container">

    <!-- Cabeçalho -->
    <section class="login-header">
      <img src="assets/img/logo.png" alt="Logo Check List BEMAD" />
      <h1>Solicitar Cadastro</h1>
      <p>Preencha os dados para solicitar acesso ao sistema</p>
    </section>

    <!-- Formulário de Cadastro -->
    <section class="login-form">
      <form id="cadastroForm">

        <div class="input-group">
          <label for="nome">Nome completo</label>
          <input 
            type="text" 
            id="nome" 
            name="nome" 
            placeholder="Seu nome completo"
            required
          />
        </div>

        <div class="input-group">
          <label for="email">Email</label>
          <input 
            type="email" 
            id="email" 
            name="email" 
            placeholder="exemplo@email.com"
            required
          />
        </div>

        <div class="input-group">
          <label for="password">Senha</label>
          <input 
            type="password" 
            id="password" 
            name="password" 
            placeholder="Crie uma senha"
            required
          />
        </div>

        <div class="input-group">
          <label for="confirmPassword">Confirmar senha</label>
          <input 
            type="password" 
            id="confirmPassword" 
            name="confirmPassword" 
            placeholder="Repita a senha"
            required
          />
        </div>

        <!-- Campo oculto: tipo e status (controlado depois no JS / backend) -->
        <input type="hidden" name="role" value="user" />
        <input type="hidden" name="status" value="pendente" />

        <button type="submit" class="btn-primary">
          Solicitar Cadastro
        </button>

      </form>

      <div class="login-footer">
        <p>Já possui acesso?</p>
        <a href="index.html">Voltar para o login</a>
      </div>
    </section>

  </main>

  <!-- JS -->
  <script src="assets/js/auth/cadastro.js" defer></script>

</body>
</html>

<script type="module" src="assets/js/auth/cadastro.js"></script>
